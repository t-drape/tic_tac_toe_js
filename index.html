<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="tic.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="game clicked">
    <div id="0,0" class="card"></div>
    <div id="0,1" class="card"></div>
    <div id="0,2" class="card"></div>
    <div id="1,0" class="card"></div>
    <div id="1,1" class="card"></div>
    <div id="1,2" class="card"></div>
    <div id="2,0" class="card"></div>
    <div id="2,1" class="card"></div>
    <div id="2,2" class="card"></div>
  </div>
  <p class="message">Play Game to Get Started</p>
  <form>
    <button type="submit" class="play">Play Game</button>
    <div class="inputs">
      <div>
        <label for="name1">Player One:</label>
        <input name="name1" id="name1" type="text" placeholder="X" required>
      </div>
      <div>
        <label for="name2">Player Two:</label>
        <input name="name2" id="name2" type="text" placeholder="O" required>
      </div>
    </div>
  </form>
  <!-- <button class="play-button">Play Game</button>
  <p class="display"></p> -->
</body>
</html>
